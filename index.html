<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kirjaudu</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
  <style>
    body {
      background-color: #FFFFFF;
      background-image: url("makea.png"); 
      background-size: cover;
    }

    .fairy {
      position: absolute;
      bottom: 360px;
      left: 850px;
      width: 120px;
      cursor: pointer;
    }

.basic-box {
 position: absolute;
      bottom: 200px;
      left: 400px;
	   width: 440px;
      height: 200px;
  gap: 50px;
  background: rgba(255, 255, 255, 0.6);
  border: 3px solid #d1478e;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(209, 71, 142, 0.3);
  backdrop-filter: blur(4px);
}

    /* Puhekupla */
    .bubble {
      display: none;
      position: absolute;
      bottom: 440px;  
      left: 950px;   
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px;
      white-space: nowrap;
    }

	.login {
	
	position: absolute;
         bottom: 45px;
      left: 95px;
	}
  </style>
</head>
<body>
  <div class="basic-box">
    <div class="login">
      <h2>Kirjaudu</h2>
      <form id="loginForm">
        <label for="username">Käyttäjänimi</label>
        <input type="text" id="username" name="user" required>

        <div class="input-group">
          <label for="password">Salasana</label>
          <input type="password" id="password" name="psw" required>
        </div>

        <button type="submit">Kirjaudu</button>
      </form>
    </div>
  </div>

  <div>
    <img src="fairy1.png" alt="keiju" class="fairy">
    <div class="bubble">
      Tiesitkö sen, että Hershey suklaapatukka on <br>
      käynyt avaruudessa? <br>
      Sitä vietiin Apollo 15 mukana kuuhun <br>
      vuonna 1971.
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function bounce() {
      $(".fairy")
        .animate({ top: "-=20px" }, 800) 
        .animate({ top: "+=20px" }, 800, bounce); 
    }

    $(document).ready(function(){
      bounce();
      $(".fairy").on("click", function(){
        $(".bubble").fadeToggle(300);
      });
    });
  </script>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- Load fb-auth.js directly; it will detect environment itself -->
  <script src="fb-auth.js"></script>
</body>
</html>
