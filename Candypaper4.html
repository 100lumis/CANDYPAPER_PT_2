<html>
<head>
<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>

body {

      background-color: #FFFFFF;
      background-image: url("makea.png"); 
      background-size: cover;
    
}



/* Lomake-kontainerin tyyli */
.form-container {
    max-width: 700px; /* Lomakkeen maksimileveys */
	margin-top: 100px; 
    margin-left: 270px; /* Keskittää lomakkeen */
    padding: 20px;
	
    border-radius: 10px;
    text-align: center;
 background-image: linear-gradient(
        to top left,
        rgb(255, 20, 147),
        rgb(255, 20, 147) 30%,
        transparent
      );
      box-shadow:
        inset 2px 2px 3px rgb(255 255 255 / 0.6),
        inset -2px -2px 3px rgb(0 0 0 / 0.6);
   
    }


/* Lomake-elementtien tyyli */
label {
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="email"], textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
	font-family: Rockwell Bold; 
}

textarea {
    height: 150px;
    resize: none;
	font-family: Rockwell Bold;
}

input[type=submit] {
    width: 100%;
 
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
  
    font-size: 16px;
	 inset 2px 2px 3px rgb(255 255 255 / 0.6),
        inset -2px -2px 3px rgb(0 0 0 / 0.6);
      cursor: pointer;
	  font-family: Rockwell Bold; 
}

input[type=submit]:hover {
    background-color: gray;
}

input[type=submit]:active {
      input[type=submit]:
        inset -2px -2px 3px rgb(255 255 255 / 0.6),
        inset 2px 2px 3px rgb(0 0 0 / 0.6);
    }

</style>

<body>



    <!-- Keskitetty sähköpostilomake -->
    <div class="form-container">
        <form id="emailForm">
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email"  required>

            <label for="message">Anna Meille Palautetta:</label>
            <textarea id="message" name="message"  required></textarea>
        
            <input type="submit" value="Lähetä">
        </form>
		
  <!-- Include the latest EmailJS SDK (v4) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  

    </div>

</body>
</html>
