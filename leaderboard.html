<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffb347;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff2e6;
    }
    tr.highlight {
      background-color: #ffd700 !important;
    }
    #refreshButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffb347;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #refreshButton:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <h1>Global High Scores</h1>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th>Time (s)</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <button id="refreshButton">Refresh</button>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // fbconfig
  const firebaseConfig = {
  apiKey: "AIzaSyBH9Eb9mRWeSx4ySuyasPf0cQ0I0JZdm2s",
  authDomain: "candypaperdb-69758.firebaseapp.com",
  projectId: "candypaperdb-69758",
  storageBucket: "candypaperdb-69758.appspot.com",
  messagingSenderId: "805331025403",
  appId: "1:805331025403:web:6bf883ad174a1886f49f5e"
    };

    // fb init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function fetchLeaderboard() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

      try {
        const snapshot = await db.collection("highscores")
                                 .orderBy("score", "desc")
                                 .orderBy("time", "asc")
                                 .limit(50)
                                 .get();

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='3'>No scores yet</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        let index = 0;
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.name}</td><td>${data.score}</td><td>${data.time}</td>`;
          // Highlight top scorer
          if(index === 0) tr.classList.add("highlight");
          tbody.appendChild(tr);
          index++;
        });

      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='3'>Error loading leaderboard: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    document.getElementById("refreshButton").addEventListener("click", fetchLeaderboard);

    // Auto-load
    fetchLeaderboard();
  </script>
</body>
</html>
